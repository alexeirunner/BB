<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#141826">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <title>ВЭФ 2025 — Инвентарь (PWA)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-logo"><img src="icons/icon-192.png" alt="logo" width="26" height="26"></div>
        <h1>ВЭФ 2025 — Инвентарь</h1>
      </div>
      <div class="toolbar">
        <button id="btn-install" class="btn-secondary">Установить как приложение</button>
        <button id="btn-export" class="btn">Экспорт JSON</button>
        <label class="btn-secondary" for="file-import" style="cursor:pointer">Импорт JSON</label>
        <input id="file-import" type="file" accept="application/json" style="display:none">
        <button id="btn-clear-cache" class="btn-danger">Сброс offline</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="search">
          <input type="text" id="search" placeholder="Поиск по объектам…">
        </div>
        <div id="objects" class="grid-objects" aria-live="polite"></div>
      </div>

      <div class="card">
        <div id="object-detail" class="hidden">
          <div class="search" style="justify-content:space-between;align-items:center">
            <div style="font-weight:700" id="object-title">Объект</div>
            <button id="btn-back-to-tiles" class="btn-small btn-secondary">Закрыть</button>
          </div>
          <div class="small" style="margin:4px 0 10px">Показываю РТУ и СМО из колонок T/V/X/Z; количество из R. Поля редактируются и сохраняются офлайн.</div>
          <div id="object-items"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./service-worker.js'));}</script>
</body>
</html>
